<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="form-container">
        <form id="nalla_form" onsubmit="handleSubmit(event)">
            <h2>Contact Us</h2>
            
            <label for="firstName">First Name</label>
            <input  type="text" id="firstName"  placeholder="Enter your first name">

            <label for="email">Email Address <span class="required">*</span></label>
            <input i type="email" id="email"  placeholder="Enter your email" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber"  placeholder="Enter your phone number">
		
	    <label for="email">Student's Age<span class="required">*</span></label>
            <input type="age" id="age"  placeholder="Age" required>

<!--              <label for="companyName">Organisation</label>
            <input  type="tel" id="companyName" name="companyName" placeholder="Organisation you belong to"> -->

            <input type="submit" onclick="identify_call()">

        </form>
        <p id="thankYouMessage" style="display: none;">Thanks for submitting the form!</p>
    </div>

    <script>

	    
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('nalla_form').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        }

	  
        document.addEventListener("DOMContentLoaded", function() {
        var name = document.getElementById("firstName");
        name.setAttribute("name", "firstName");
		
        var email = document.getElementById("email");
        email.setAttribute("name", "email");

        var phoneNumber = document.getElementById("phoneNumber");
        phoneNumber.setAttribute("name", "phoneNumber");  

        var studentAge =  document.getElementById("age");
        studentAge.setAttribute("name","age"); 
    });
         function identify_call() {
		console.log("Hello");
            var new_contact = {
                "First name": document.getElementById("firstName").value,
                "Email": document.getElementById("email").value,
                "Mobile": document.getElementById("phoneNumber").value,
                "company": {	
                    "Name": document.getElementById("companyName").value
                }
            };
            var identifier = document.getElementById("email").value; 
		
            fwcrm.identify(identifier, new_contact);
            console.log("ran script");
	}
    </script>
    
</body>
