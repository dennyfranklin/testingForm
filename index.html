<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
    <script
src='//in.fw-cdn.com/31855392/970131.js'
chat='false'>
</script>

</head>
<body>

    <div class="form-container">
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <h2>Contact Us</h2>
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">

            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">

            
            <button type="submit">Submit</button>
        </form>
        <p id="thankYouMessage" style="display: none;">Thanks for submitting the form!</p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        }
       
         function identify_call() {
		
            var new_contact = {
                "First name": document.getElementById("firstName").value,
                "Email": document.getElementById("email").value,
                "Mobile": document.getElementById("phoneNumber").value,
                // "company": {	
                //     "Name": document.getElementById("companyName").value
                // }
            };
            var identifier = document.getElementById("email").value; 
		
            fwcrm.identify(identifier, new_contact);
            console.log("ran script");
	}
    </script>
    
</body>
</html>
